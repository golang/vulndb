module: std
package: archive/zip
versions:
  - introduced: go1.16
    fixed: go1.16.1
description: |
    Using Reader.Open on an archive containing a file with a path
    prefixed by "../" will cause a panic due to a stack overflow.
    If parsing user supplied archives, this may be used as a
    denial of service vector.
