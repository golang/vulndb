steps:
  - id: Lock
    name: golang:1.19.2
    entrypoint: bash
    args:
      - -ec
      - |
        if [[ "$COMMIT_SHA" = '' ]]; then
          echo "no COMMIT_SHA, not locking"
          exit 0
        fi
        go run golang.org/x/website/cmd/locktrigger@latest \
          -project $PROJECT_ID -build $BUILD_ID -repo https://go.googlesource.com/vulndb

  - id: Unshallow
    name: gcr.io/cloud-builders/git
    entrypoint: bash
    args:
      - -c
      - |
        if ! git fetch --unshallow; then
          echo "git fetch --unshallow failed, no worries mate"
        fi

  - id: Test
    name: golang:1.19.2
    entrypoint: bash
    args:
      - -ec
      - go test ./...

  - id: Generate
    name: golang:1.19.2
    entrypoint: bash
    args: ["-c", "go run ./cmd/gendb -out /workspace/db"]

  - id: CopyExisting
    name: gcr.io/cloud-builders/gsutil
    entrypoint: bash
    args:
      - -e
      - mkdir -p /workspace/go-vulndb && gsutil -q -m cp -r gs://go-vulndb/* /workspace/go-vulndb

  - id: Validate
    name: golang:1.19.2
    entrypoint: bash
    args:
      - -c
      - go run ./cmd/checkdeploy -new /workspace/db -existing /workspace/go-vulndb

  - id: Deploy
    name: gcr.io/cloud-builders/gsutil
    entrypoint: bash
    args: ["./deploy/gcp-deploy.sh"]
