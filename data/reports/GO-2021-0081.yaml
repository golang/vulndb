      versions:
        - fixed: 2.0.2-0.20190802080134-634605d06e73+incompatible
      vulnerable_at: 2.0.1+incompatible
      packages:
        - package: github.com/containers/image/docker
          symbols:
            - dockerClient.getBearerToken
          derived_symbols:
            - CheckAuth
