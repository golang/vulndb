summary: Quadratic parsing complexity in golang.org/x/net/html
description: |-
    The html.Parse function in golang.org/x/net/html has quadratic parsing
    complexity when processing certain inputs, which can lead to denial of service
    (DoS) if an attacker provides specially crafted HTML content.
