summary: 'TODO(https://go.dev/issue/56443): fill in summary field'
description: |-
    A bug in SAML authentication library can result in Denial of Service attacks.

    Attackers can craft a `deflate`-compressed request which will consume significantly more
    memory during processing than the size of the original request. This may eventually lead
    to memory exhaustion and the process being killed.
