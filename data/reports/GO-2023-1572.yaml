id: GO-2023-1572
modules:
    - module: golang.org/x/image
      versions:
        - fixed: 0.5.0
      vulnerable_at: 0.4.0
      packages:
        - package: golang.org/x/image/tiff
          symbols:
            - decoder.ifdUint
            - newDecoder
            - Decode
          derived_symbols:
            - DecodeConfig
summary: Denial of service via crafted TIFF image in golang.org/x/image/tiff
description: |
    An attacker can craft a malformed TIFF image which will consume a
    significant amount of memory when passed to DecodeConfig. This could
    lead to a denial of service.
